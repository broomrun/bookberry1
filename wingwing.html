<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Login Modal with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Modal Styling */
    .modal-content {
      border-radius: 15px;
      border: none;
    }
    .modal-header {
      border-bottom: none;
      text-align: center;
    }
    .modal-header h5 {
      font-weight: bold;
      color: #1a1f71; /* Dark Blue Color */
    }
    .modal-body {
      padding: 2rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1a1f71;
    }
    .btn-primary {
      background-color: #1a1f71;
      border: none;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #141a5a;
    }
    .form-text a {
      color: #1a1f71;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Login
  </button>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="input-group-text" onclick="togglePasswordVisibility()">
                  <i class="bi bi-eye"></i> <!-- Bootstrap Icons Eye Icon -->
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="form-text text-center mt-3">
              HI Don't have an account? <a href="#">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper.js and Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

  <!-- Optional JavaScript for Form Handling and Password Visibility Toggle -->
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.input-group-text i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('bi-eye');
        eyeIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('bi-eye-slash');
        eyeIcon.classList.add('bi-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Logged in!');
    });
  </script>

</body>
</html>
